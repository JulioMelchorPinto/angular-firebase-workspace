<mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
  		<mat-sidenav #drawer 
  		  class="sidenav" 
  		  fixedInViewport
      	  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      	  [mode]="(isHandset$ | async) ? 'over' : 'side'"
      	  [opened]="(isHandset$ | async) === false">
        	<mat-toolbar>NewSidebar</mat-toolbar>
    		<mat-nav-list>
      		<a mat-list-item (click)="drawer.toggle()" routerLink="/home">Home</a>
      		<a mat-list-item (click)="drawer.toggle()" routerLink="/dashboard">Dashboard</a>
      		<a mat-list-item (click)="drawer.toggle()" routerLink="/address">Address</a>
      		<a mat-list-item (click)="drawer.toggle()" routerLink="/login">Login</a>
    		</mat-nav-list>
  		</mat-sidenav>
</mat-sidenav-content>
</mat-sidenav-container>
